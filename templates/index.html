<!DOCTYPE HTML charset=utf-8>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Dougie Server!</title>
		<link rel="stylesheet" type="text/css" href="/static/style.css" />
		<script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="/static/include.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){

				var thisWeek = new Date();
				thisWeek.setDate(thisWeek.getDate() - thisWeek.getDay());

				$.ajax({
							type: "GET",
							url:  "/api/getTimes",
							success: function(days){
								var cal = generateCalendar(days);
								populateCalendar(cal, days, thisWeek);
								$("#calendar").append(cal);
							}
				});
			});

		</script>
	</head>
	<body>
		<div id="header">
			<h1>Room Booking System</h1>
		</div>
        <div class="box" id="account"><h2>Welcome {{ user }}!</h2></div>
        <div id="body">
            <div id="calendar" class="panel box"></div>
            <div class="panel box"><p>Find a room</p></div>
        </div>
	</body>
</html>
